<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spongebob Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body id="body">
<audio id="hi">
    <source src = "assets/sound/spongebob-hi-how-are-ya-.mp3" type="audio/mp3">
</audio>
<audio id="win">
    <source src = "assets/sound/victoryscreech.mp3" type="audio/mp3">
</audio>
<audio id="loss">
    <source src = "assets/sound/spongebob-disappointed-sound-effect.mp3" type="audio/mp3">
</audio>
    <div id="title" class="container">
        <img class="img-fluid img-thumbnail" src="assets/images/title.png">
    </div>

    <div id="game-window" class="container rounded">
        <h1 class="text-center">Word-Guess Game</h1>
        <div class="dropdown-divider"></div>
        <div class="row">
            <div id="wins-losses" class="offset-lg-1 col offset-md-1 offset-sm-1 offset-xs-1">
                Press any key to start!
            </div>
        </div>
        <div class="row">
            <div class="col offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1">
                Can you guess the Spongebob character?
            </div>
        </div>
        <div class="row">
            <div id="guesses-remaining" class="col offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1">
                Guesses Remaining: 5
            </div>
        </div>
        <div class="row">
            <div id="key-strokes" class="col offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1">Wrong Guesses: </div>
        </div>
        <div class="row">
            <div id="answer" class="col offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1"></div>
            
        </div>
        <div class="row">
            <div id="hint" class="col offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1"></div>
        </div>
	<div class="row">
	    <img id="ans-img" class="col-md-6 col-sm-6 offset-md-3 offset-sm-3 rounded float-right"></div>
    	</div>

    </div>
    <div class="container">
        
    </div>
<script src="assets/javascript/game.js"></script>

</body>
</html>
