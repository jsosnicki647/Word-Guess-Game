<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spongebob Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body id="body">
    <div class="text-center">
        <img class="img-fluid rounded" src="assets/images/title.png">
    </div>

    <div id="game-window" class="container">
        <div class="main-section border border-secondary">
            <h1 class="text-center">Word-Guess Game</h1>
        </div>
        <div id="game-content" class="main-section border border-secondary">
            <div class="row">
                <div class="col col-md-8 offset-md-2">
                    <div id="wins-losses">
                        Can you guess the Spongebob Character? Press any key to start!
                    </div>                       
                    <div id="guesses-remaining">Guesses Remaining: 5</div>
                    <div id="key-strokes"></div>
                    <div class="row">
                        <div class="col col-md-12">
                            <div id="answer"></div>
                            <em><div id="hint"></div></em>
                            <img id="ans-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/javascript/game-object.js"></script>

</body>
</html>
